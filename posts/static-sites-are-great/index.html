pace:{sys:{type:e,linkType:t,id:n}},id:"7orLdboQQowIUs22KAW4U",type:c,createdAt:w,updatedAt:w,environment:{sys:{id:o,type:e,linkType:a}},revision:1,locale:s},fields:{title:"Sparkler",description:"John with Sparkler",file:{url:"//images.ctfassets.net/i4u7ui8cx1ny/7orLdboQQowIUs22KAW4U/d8b3fb7c5dea219bbe5adb36fe11461d/matt-palmer-254999.jpg",details:{size:2293094,image:{width:3e3,height:2e3}},fileName:"matt-palmer-254999.jpg",contentType:d}}}},y.sys={space:{sys:{type:e,linkType:t,id:n}},id:"2PtC9h1YqIA6kaUaIsWEQ0",type:r,createdAt:f,updatedAt:f,environment:{sys:{id:o,type:e,linkType:a}},revision:1,contentType:{sys:{type:e,linkType:l,id:p}},locale:s},y.fields={title:"Static sites are great",slug:"static-sites-are-great",heroImage:{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"4NzwDSDlGECGIiokKomsyI",type:c,createdAt:m,updatedAt:m,environment:{sys:{id:o,type:e,linkType:a}},revision:1,locale:s},fields:{title:"City",description:"City pictured from the sky",file:{url:"//images.ctfassets.net/i4u7ui8cx1ny/4NzwDSDlGECGIiokKomsyI/d79be4a6875f171396ff2b8e1238ed8e/denys-nevozhai-100695.jpg",details:{size:15736986,image:{width:3992,height:2992}},fileName:"denys-nevozhai-100695.jpg",contentType:d}}},description:"Worry less about security, caching, and talking to the server. Static sites are the new thing.",body:'## The case for the static site generator\n\nMore and more developers are jumping on the "go static train", and rightfully so. Static pages are fast, lightweight, they scale well. They are more secure, and simple to maintain and they allow you to focus all your time and effort on the user interface. Often times, this dedication really shows.\n\nIt just so happens that static site generators are mostly loved by developers, but not by the average Joe. They do not offer WYSIWYG, previewing on demo sites may take an update cycle, they are often based on markdown text files, and they require some knowledge of modern day repositories.\n\nMoreover, when teams are collaborating, it can get complicated quickly. Has this article already been proof-read or reviewed? Is this input valid? Are user permissions available, e.g. for administering adding and removing team members? Can this article be published at a future date? How can a large repository of content be categorized, organized, and searched? All these requirements have previously been more or less solved within the admin area of your CMS. But of course with all the baggage that made you leave the appserver-app-database-in-one-big-blob stack in the first place.\n\n## Content APIs to the rescue\n\nAn alternative is decoupling the content management aspect from the system. And then replacing the maintenance prone server with a cloud based web service offering. Effectively, instead of your CMS of old, you move to a [Content Management as a Service (CMaaS)](https://www.contentful.com/r/knowledgebase/content-as-a-service/ "Content Management as a Service (CMaaS)") world, with a content API to deliver all your content. That way, you get the all the [benefits of content management features](http://www.digett.com/blog/01/16/2014/pairing-static-websites-cms "benefits of content management features") while still being able to embrace the static site generator mantra.\n\nIt so happens that Contentful is offering just that kind of content API. A service that\n\n* from the ground up has been designed to be fast, scalable, secure, and offer high uptime, so that you don’t have to worry about maintenance ever again.\n* offers a powerful editor and lots of flexibility in creating templates for your documents that your editors can reuse and combine, so that no developers resources are required in everyday writing and updating tasks.\n* separates content from presentation, so you can reuse your content repository for any device platform your heart desires. That way, you can COPE ("create once, publish everywhere").\n* offers webhooks that you can use to rebuild your static site in a fully automated fashion every time your content is modified.\n\nExtracted from the article [CMS-functionality for static site generators](https://www.contentful.com/r/knowledgebase/contentful-api-cms-static-site-generators/ "CMS-functionality for static site generators"). Read more about the [static site generators supported by Contentful](https://www.contentful.com/developers/docs/tools/staticsitegenerators/ "static site generators supported by Contentful").',author:h,publishDate:"2017-05-16T00:00+02:00",tags:[k,"static-sites"]},{layout:"default",data:[{allPosts:[y,{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"3K9b0esdy0q0yGqgW2g6Ke",type:r,createdAt:A,updatedAt:A,environment:{sys:{id:o,type:e,linkType:a}},revision:1,contentType:{sys:{type:e,linkType:l,id:p}},locale:s},fields:{title:"Hello world",slug:"hello-world",heroImage:{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"6Od9v3wzLOysiMum0Wkmme",type:c,createdAt:T,updatedAt:T,environment:{sys:{id:o,type:e,linkType:a}},revision:1,locale:s},fields:{title:"Woman with black hat",description:"Woman wearing a black hat",file:{url:"//images.ctfassets.net/i4u7ui8cx1ny/6Od9v3wzLOysiMum0Wkmme/2961e8f6ec84a832a2d6f2e72d627c14/cameron-kirby-88711.jpg",details:{size:7316629,image:{width:3e3,height:2e3}},fileName:"cameron-kirby-88711.jpg",contentType:d}}},description:"Your very first content with Contentful, pulled in JSON format using the Content Delivery API.",body:'These is your very first content with Contentful, pulled in JSON format using the [Content Delivery API](https://www.contentful.com/developers/docs/references/content-delivery-api/ "Content Delivery API"). Content and presentation are now decoupled, allowing you to focus your efforts in building the perfect app.\n\n## Your first steps\n\nBuilding with Contentful is easy. First take a moment to get [the basics of content modelling](https://www.contentful.com/r/knowledgebase/content-modelling-basics/ "the basics of content modelling"), which you can set up in the [Contentful Web app](https://app.contentful.com/ "Contentful Web app"). Once you get that, feel free to drop by the [Documentation](https://www.contentful.com/developers/docs/ "Documentation") to learn a bit more about how to build your app with Contentful, in particular the [API basics](https://www.contentful.com/developers/docs/concepts/apis/ "API basics") and each one of our four APIs, as shown below.\n\n### Content Delivery API\n\nThe [Content Delivery API](https://www.contentful.com/developers/docs/references/content-delivery-api/ "Content Delivery API") (CDA), available at `cdn.contentful.com`, is a read-only API for delivering content from Contentful to apps, websites and other media. Content is delivered as JSON data, and images, videos and other media as files.\nThe API is available via a globally distributed content delivery network. The server closest to the user serves all content, both JSON and binary. This minimizes latency, which especially benefits mobile apps. Hosting content in multiple global data centers also greatly improves the availability of content.\n\n### Content Management API\n\nThe [Content Management API](https://www.contentful.com/developers/docs/references/content-management-api/ "Content Management API") (CMA), available at `api.contentful.com`, is a read-write API for managing content. Unlike the Content Delivery API, the management API requires you to authenticate as a Contentful user. You could use the CMA for several use cases, such as:\n* Automatic imports from different CMSes like WordPress or Drupal.\n* Integration with other backend systems, such as an e-commerce shop.\n* Building custom editing experiences. We built the [Contentful Web app](https://app.contentful.com/ "Contentful Web app") on top of this API.\n\n### Preview API\n\nThe [Content Preview API](https://www.contentful.com/developers/docs/concepts/apis/#content-preview-api "Content Preview API"), available at `preview.contentful.com`, is a variant of the CDA for previewing your content before delivering it to your customers. You use the Content Preview API in combination with a "preview" deployment of your website (or a "preview" build of your mobile app) that allows content managers and authors to view their work in-context, as if it were published, using a "preview" access token as though it were delivered by the CDA.\n\n### Images API\n\nThe [Images API](https://www.contentful.com/developers/docs/concepts/apis/#images-api "Images API"), available at `images.contentful.com`, allows you to resize and crop images, change their background color and convert them to different formats. Using our API for these transformations lets you upload high-quality assets, deliver exactly what your app needs, and still get all the benefits of our caching CDN.',author:h,publishDate:"2017-05-15T00:00+02:00",tags:["general"]}},{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"31TNnjHlfaGUoMOwU0M2og",type:r,createdAt:C,updatedAt:C,environment:{sys:{id:o,type:e,linkType:a}},revision:1,contentType:{sys:{type:e,linkType:l,id:p}},locale:s},fields:{title:"Automate with webhooks",slug:"automate-with-webhooks",heroImage:{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"4shwYI3POEGkw0Eg6kcyaQ",type:c,createdAt:I,updatedAt:I,environment:{sys:{id:o,type:e,linkType:a}},revision:1,locale:s},fields:{title:"Man in the fields",description:"Tattooed man walking in a field",file:{url:"//images.ctfassets.net/i4u7ui8cx1ny/4shwYI3POEGkw0Eg6kcyaQ/b6fa78f3a3ff948f4c9c62e1c6fb620c/felix-russell-saw-112140.jpg",details:{size:4539181,image:{width:2500,height:1667}},fileName:"felix-russell-saw-112140.jpg",contentType:d}}},description:"Webhooks notify you, another person or system when resources have changed by calling a given HTTP endpoint.",body:'## What are webhooks?\n\nThe webhooks are used to notify you when content has been changed. Specify a URL, configure your webhook, and we will send an HTTP POST request whenever something happens to your content.\n\n## How do I configure a webhook?\n\nGo to Settings → Webhooks from the navigation bar at the top. From there, hit Add webhook, and you will be directed to your new webhook. Then choose a name, put in the information of your HTTP endpoint (URL and authentication), specify any custom headers and select the types of events that should trigger the webhook.\n\n## Why do I get an old version in the CDA?\n\nAs the delivery API is powered by a CDN network consisting of hundreds of servers distributed across continents, it takes some time (up to a few minutes) to reflect the changes to the published content. This must be taken into consideration when reacting to webhooks. In normal conditions, there could be a reasonable delay of 2 to 5 minutes.\n\nExtracted from the [Webhooks FAQ](https://www.contentful.com/faq/webhooks/ "Webhooks FAQ").',author:h,publishDate:"2017-05-12T00:00+02:00",tags:[k]}}],currentPost:y}],error:null,serverRendered:!0}}("Link","Space","i4u7ui8cx1ny","master","Environment",0,"en-US","Entry","ContentType","Asset","image/jpeg","blogPost",{},"johndoe",{},"2019-01-17T05:25:44.843Z","2019-01-17T05:25:39.038Z","2019-01-17T05:25:44.316Z","2019-01-17T05:25:37.525Z",0,0,"javascript","2019-01-17T05:25:45.457Z","2019-01-17T05:25:39.854Z","2019-01-17T05:25:46.127Z","2019-01-17T05:25:38.376Z")</script><script src="/kagawacom/_nuxt/af5d871bdf0e0599e23d.js" defer></script><script src="/kagawacom/_nuxt/b544934c88cde170a697.js" defer></script><script src="/kagawacom/_nuxt/4738c0318ce8951adc13.js" defer></script><script src="/kagawacom/_nuxt/6577f7f59323d2dc48f8.js" defer></script><script src="/kagawacom/_nuxt/c5e1f9abb78693b727ed.js" defer></script>
